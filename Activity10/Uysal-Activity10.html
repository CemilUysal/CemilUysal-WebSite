<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title> Activity 10 page</title>
        <link rel="stylesheet" href="Uysal-Activity10.css"/>
        <link rel="stylesheet" href="jquery-ui.min.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="jquery-ui.min.js"></script>
        <script src="Uysal-Activity10.js"></script>
    </head>
    <body >
        <div class="container">
            <form action="" method="get">
                <div class="line">
                    <label for = "language"> What programming language do you know?</label>
                    <input type="text" name="language" id="language" placeholder="Enter a valid language " required>
                </div>
                <div class="line">
                    <label for="birthday" >What is your birthday? </label>
                    <input type="text" name="birthday"placeholder="Enter your birthday" id="birthday" required/>
                </div>
                <div class="line">
                    <label for="email"> Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Enter a valid email address" required>
                </div>
                <div class="line">
                    <label for="website">Website</label>
                    <input type="url" name="website" id="website" placeholder="Enter a valid website" required>
                </div>
                <button value="submit" id="btn"> Submit</button>
            </form>

        </div>
    </body>
</html>
